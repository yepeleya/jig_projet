services:
  - type: web
    name: jig2026-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
databases:
  - name: jig2026-db
    databaseName: jig2026
    user: jig2026user